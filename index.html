<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div id="quiz-container">
            <div id="question-container" class="hidden">
                <h2 id="question-text"></h2>
                <ul id="choices-list"></ul>
                <button id="next-btn" class="hidden">Next Question</button>
            </div>
            <div id="result-container" class="hidden">
                <h2>Your Score:</h2>
                <p id="score"></p>
                <button id="restart-btn">Restart Quiz</button>
            </div>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="add-question-container">
            <h2>Add a New Question</h2>
            <input type="text" id="new-question" placeholder="Enter the question" />
            <input type="text" id="choice-1" placeholder="Choice 1" />
            <input type="text" id="choice-2" placeholder="Choice 2" />
            <input type="text" id="choice-3" placeholder="Choice 3" />
            <input type="text" id="choice-4" placeholder="Choice 4" />
            <input type="text" id="correct-answer" placeholder="Correct Answer" />
            <button id="add-question-btn">Add Question</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
